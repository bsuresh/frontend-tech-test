        constructor(url) {
            this.url = url;

         * @public
         * @returns {Promise<*>}
         */
        async fetchData() {
            try {
                const response = await fetch(this.url);

            } catch (error) {
                console.error('Error:', error);

            }
        }
    }

                    // Add data attribute to td value
                    tableDataElement.dataset.value = row[header];
                    tableDataElement.dataset.key = header;
